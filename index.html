<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">Currency Converter</div>
            <div class="icon"><a class="fas fa-info-circle about-icon" href="about.html"></a></div>
        </div>
    </header>
    <div class="header">
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    </div>
    <footer>
        <div class="foot-pannel">
            <b>Follow Us</b>
            <div class="logos">
                <a class="fa-brands fa-facebook" href="https://www.facebook.com/share/1AdrdXmeTz/"></a>
                <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/supriyo-ghosh112005"></a>
                <a class="fa-brands fa-instagram" href="https://www.instagram.com/_supriyo_ghosh_?igsh=bmtwZGo5YmtqZTd4"></a>
            </div>
        </div>
    </footer>
    <script src="CountryCC.js"></script>
    <script src="CC.js"></script>
</body>
</html>
